<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="http://localhost:3000/" method="post" enctype="multipart/form-data">
      <input type="text" name="abc" value="">
      <input type="file" name="file1" value="">
      <input type="hidden" name="_csrf" value="" id='_csrf'>
      <input type="submit" name="sbmit" value="提交">
    </form>
    <script type="text/javascript">
      window.onload = function(){
        var tokenTimer = null;
        function lookupToken() {
          tokenTimer = setInterval(() => {
           if(document.cookie){
             clearInterval(tokenTimer);
             var csrfInput = document.querySelector('#_csrf');
             var csrfVal = document.cookie.match(/csrf_token=([^;]+)/)[1];
             csrfInput.value = csrfVal;
           }else{
              lookupToken();
           }
         }, 100)
        }
        lookupToken();
      }
    </script>
  </body>
</html>
